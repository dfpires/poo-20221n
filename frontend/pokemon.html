<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="funcoes.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
  <body onload="consultar()">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Pokemon</a>
                <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" 
                                aria-current="page" href="index.html">Home</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" 
                                aria-current="page" href="pokemon.html">Pokemon</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" 
                                aria-current="page" href="comprar.html">Comprar</a>
                        </li>  
                        <li class="nav-item">
                            <a class="nav-link" 
                                aria-current="page" href="sobre.html">Sobre</a>
                        </li>  
                    </ul>    
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="cadastro"> 
            <div class="container">
                <h3> Cadastro de Pokemons </h3>
                <form>
                    <input type="number" id="id" hidden/>
                    <div class="mb-3">
                        <label for="nome"> Nome </label>
                        <input class="form-control" type="text" name="nome" id="nome"/>
                    </div>
                    <div class="mb-3">
                        <label for="tipo"> Tipo </label>
                        <input class="form-control" type="text" name="tipo" id="tipo"/>
                    </div>
                    <div class="mb-3">
                        <label for="poder"> Poder </label>
                        <input class="form-control" type="text" name="poder" id="poder"/>
                    </div>
                    <div class="mb-3">
                        <label for="nota"> Nota </label>
                        <input class="form-control" type="text" name="nota" id="nota"/>
                    </div>
                    <button type="button" onClick="cadastrar()" class="btn btn-primary"> 
                        Confirmar 
                    </button>  
                </form>
            </div>
        </section>
        <section id="consulta">
            <div class="container">
                <table class="table">
                    <thead>
                        <th> Nome </th> <th> Tipo </th>
                        <th> Poder </th> <th> Nota </th>
                        <th> </th> <th> </th>
                    </thead>
                    <tbody id="conteudoTabela">
                        <!-- preenchido automaticamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
